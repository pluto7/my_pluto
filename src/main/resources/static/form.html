<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->

    <!-- 부트스트랩 -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">      
	      		<a class="navbar-brand" href="#">My Pluto</a>
	    	</div>
	    	
	    	<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" >
	      		<ul class="nav navbar-nav  navbar-right" >
	      			<li><a class="nav-link" href="form.html">회원가입 </a></li>	      
	      			<li><a class="nav-link" href="list.html">사용자 목록 </a></li>
	    		</ul>	      	      
   			</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>  	
    <div class="container">
    	<div class="container">	
    	<form>
		  <div class="form-group">
		    <label for="userId">사용자 아이디</label>
		    <input type="text" class="form-control" id="userId" placeholder="아이디">		    
		  </div>
		  <div class="form-group">
		    <label for="passWord">비밀번호</label>
		    <input type="password" class="form-control" id="passWord" placeholder="비밀번호">
		  </div>
		  <div class="form-group">
		    <label for="name">사용자 명</label>
		    <input type="text" class="form-control" id="name" placeholder="이름">		    
		  </div>		  
		  <div class="form-group">
		    <label for="email">이메일</label>
		    <input type="email" class="form-control" id="email" placeholder="이메일">		    
		  </div>		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
	</div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->

    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
